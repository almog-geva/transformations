<!doctype html>
<html>

    <head>
        <title>Masking Tester</title>
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="bower_components/codemirror/addon/hint/show-hint.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="bower_components/angular-resizable/src/angular-resizable.css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" type="text/css">
        <link rel=stylesheet href="styles/app.css">
    </head>

    <body ng-app="maskingApp" ng-controller="mainController as mainCtrl">
        <header>
            <div class="header-text">Masking Tester</div>
            <span class="sep"></span>
            <md-button class="md-button md-raised btn-generate" ng-click="mainCtrl.generate()">Generate</md-button>
        </header>
        <div class="container">
            <section class="editor-wrapper" resizable r-directions="['right']" r-flex="true">
                <section-header>
                    <span class="section-title">Transformations XML (Global)</span>
                    <md-button class="md-button md-raised">Restricted View Transformations</md-button>
                </section-header>
                <textarea id="xmlEditor" name="xmlEditor"></textarea>
            </section>
            <section class="editor-wrapper" >
                <section-header>
                    <span class="section-title">Input HTML</span>
                </section-header>
                <textarea id="htmlEditor" name="htmlEditor"></textarea>
            </section>
            <section class="preview-wrapper" resizable r-directions="['left']" r-flex="true">
                <section-header>
                    <span class="section-title">Preview</span>
                    <md-button class="md-button md-raised" ng-click="mainCtrl.toggleViewSource()">View Source</md-button>
                </section-header>
                <iframe id="previewIframe" ng-hide="mainCtrl.viewSource" src="" frameBorder="0" style="padding:0px; margin:0px"></iframe>
                <textarea id="sourceEditor" name="sourceEditor"></textarea>
            </section>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/addon/hint/show-hint.js"></script>
        <script src="bower_components/codemirror/addon/hint/xml-hint.js"></script>
        <script src="bower_components/codemirror/mode/xml/xml.js"></script>
        <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
        <script src="bower_components/codemirror/mode/css/css.js"></script>
        <script src="bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
        <script src="bower_components/angular-resizable/src/angular-resizable.js"></script>
        <script src="scripts/codemirror-custom.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
